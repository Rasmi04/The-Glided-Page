<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request | The Gilded Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --soft-pink: #fce4ec; --rose-gold: #d4a373; --cream: #fffdfa; --deep-rose: #880e4f; }
        body { background-color: var(--cream); font-family: 'Georgia', serif; }
        .navbar { background: var(--soft-pink) !important; border-bottom: 2px solid var(--rose-gold); }
        
        .glass-form {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 163, 115, 0.3);
            border-radius: 60px; padding: 60px;
        }
        .pill-input { border-radius: 50px !important; border: 1px solid var(--soft-pink) !important; padding: 15px 25px !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html" style="color: var(--deep-rose) !important;">The Gilded Page</a>
            <ul class="navbar-nav ms-auto flex-row">
                <li class="nav-item mx-2"><a class="nav-link" href="index.html" style="color: var(--deep-rose) !important;">Home</a></li>
                <li class="nav-item mx-2"><a class="nav-link active" href="request.html" style="color: var(--deep-rose) !important;">Request</a></li>
            </ul>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 glass-form text-center shadow-lg">
                <h2 class="display-4 fw-bold mb-4" style="color: var(--deep-rose)">Personal <span style="color: var(--rose-gold)">Curation</span></h2>
                <form class="row g-4">
                    <div class="col-md-6"><input type="text" class="form-control pill-input" placeholder="Your Name" required></div>
                    <div class="col-md-6"><input type="email" class="form-control pill-input" placeholder="Email Address" required></div>
                    <div class="col-12"><textarea class="form-control pill-input" rows="4" placeholder="Describe your reading mood..."></textarea></div>
                    <div class="col-12"><button type="submit" class="btn btn-girly w-100 py-3" style="background-color: var(--deep-rose); color:white; border-radius: 50px;">SEND REQUEST</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
